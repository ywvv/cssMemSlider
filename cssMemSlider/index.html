<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <input class="input" type="radio" name="slide" id="slide1" checked />
    <input class="input" type="radio" name="slide" id="slide2" />
    <input class="input" type="radio" name="slide" id="slide3" />
    <input class="input" type="radio" name="slide" id="slide4" />
    <input class="input" type="radio" name="slide" id="slide5" />
    <div class="slides">
      <div class="images">
        <img class="img" src="assets/images/slide-1.jpg" alt="Picture" />
        <img class="img" src="assets/images/slide-2.jpg" alt="Picture" />
        <img class="img" src="assets/images/slide-3.jpg" alt="Picture" />
        <img class="img" src="assets/images/slide-4.jpg" alt="Picture" />
        <img class="img" src="assets/images/slide-5.jpg" alt="Picture" />
      </div>
    </div>
    <div class="slider-text">
      <div class="slides-text">
        <span class="text">Sherlock Holmes</span>
        <span class="text">Bride</span>
        <span class="text">Leonardo da Vinci</span>
        <span class="text">Robin Hood</span>
        <span class="text">Constable</span>
      </div>
    </div>
    <div class="labels">
      <label class="label" for="slide1"></label>
      <label class="label" for="slide2"></label>
      <label class="label" for="slide3"></label>
      <label class="label" for="slide4"></label>
      <label class="label" for="slide5"></label>
    </div>
  </div>
</body>
</html>
